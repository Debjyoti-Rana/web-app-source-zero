    <script>
        var elem = document.documentElement;
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        function closeFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }
        // openFullscreen()
        document.querySelector("body").addEventListener("click",e=>{
            // console.log("click");
            if(!document.fullscreenElement){openFullscreen()}
        })
        const led0 = document.getElementById("led0");
        const led1 = document.getElementById("led1");
        const fan  = document.getElementById("fan");
        // led0.addEventListener("input",e=>{
        //     // console.log(e.target.checked);
            
        // });
        led0.addEventListener("input",e=>activebutton(e));
        led1.addEventListener("input",e=>activebutton(e));
        fan.addEventListener("input",e=>activebutton(e));
        const activebutton = (e) =>{
            const svg = e.target.parentElement.parentElement.querySelector("svg");
            if(e.target.checked){
                // console.log(e.target);
                svg.classList.add("active");
            }else{
                svg.classList.remove("active");
            }
        }
        document.querySelectorAll("main .col label").forEach(e=>{
            const input = e.querySelector("input");
            const svg = input.parentElement.parentElement.querySelector("svg");
            if(input.checked){
                svg.classList.add("active");
            }else{
                svg.classList.remove("active");
            }
        });
    </script>
</body>

</html>
